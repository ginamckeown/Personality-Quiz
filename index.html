<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
  <h1>What is Your Age?</h1>
  <div>
    
    <h2>What is your favorite food to eat in the morning?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2Fimages.jpg?v=1595475831138">
        <br>
        <button id="oatmeal">Oatmeal</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2Fdownload-1.jpg?v=1595475831174">
        <br>
        <button id="eggs">Eggs</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2Fdownload.jpg?v=1595475831223">
        <br>
        <button id="pancakes">Pancakes</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2FOpen-refrigerator-filled-with-different-food-in-kitchen-760x506.jpg?v=1595475831399">
        <br>
        <button id="fridge">Anything in the fridge</button>
      </div>
    </div> 
  </div>
    
    <h2>If you could go to one, which city would you want to visit?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2Fdownload-4.jpg?v=1595476078050">
        <br>
        <button id="tokyo">Tokyo</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2Fdownload-3.jpg?v=1595476078713">
        <br>
        <button id="paris">Paris</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2Fdownload-5.jpg?v=1595476078600">
        <br>
        <button id="la">Los Angles</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2Fimage.jpg?v=1595476079001">
        <br>
        <button id="miami">Miami</button>
      </div>
    </div> 
    
    <h2>What living room design best suits your  style?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2Fimages-1.jpg?v=1595476062306">
        <br>
        <button id="simple">Simple Beachy</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2Fdownload-2.jpg?v=1595476062266">
        <br>
        <button id="traditional">Traditional</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2Fkid-friendly-hero.jpg?v=1595476062469">
        <br>
        <button id="playful">Playful</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/7d52dfcf-872e-42b5-8cd1-5a32f9708e9e%2Fhome-design.jpg?v=1595476062382">
        <br>
        <button id="modern">Warm Modern</button>
      </div>
    </div> 
    
    <div class="result">
      <h2 id="result">Your result is... </h2>
    </div>
  </body>
</html>
